<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="component">
    <div class="box-container">
      <div class="result">
        <h1 class="title">Your Result</h1>
        <div class="circle-points">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <strong>Great</strong>
        <p class="result-info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li>Reaction<span>80 / 100</span></li>
          <li>Memory<span>92 / 100</span> </li>
          <li>Verbal<span>61 / 100</span></li>
          <li>Visual<span>72 / 100</span></li>
        </ul>
        <button>Continue</button>
        </div>
    </div>
  </main>

</body>

</html>
